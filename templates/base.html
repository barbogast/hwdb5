<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<title>HWDB</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js" type="text/javascript"></script>
	<script src="http://cdn.jsdelivr.net/jquery.cookie/1.3/jquery.cookie.js" type="text/javascript"></script>

	<link href="/static/dynatree-1.2.2/skin/ui.dynatree.css" rel="stylesheet" type="text/css">
	<script src="/static/dynatree-1.2.2/jquery.dynatree.js" type="text/javascript"></script>

    <style type='text/css'>
.breadcrumb { font-size: 12px; }
.breadcrumb .divider { padding: 3px; }
/* Start the body _below_ the navbar */
body { padding-top: 40px; }
</style>

</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar" data-twttr-rendered="true">
  <div class="navbar navbar-fixed-top">
   <div class="navbar-inner">
     <div class="container">
       <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </a>
       <a class="brand" href="/">HWDB</a>
       <div class="nav-collapse" id="main-menu">
         <ul class="nav" id="main-menu-left">
           {% for href, name in menu_items.iteritems() %}
             <li><a href="{{href}}">{{name}}</a></li>
           {% endfor %}
         </ul>
       </div>
     </div>
   </div>
 </div>

    {% block body %}
    {% endblock %}
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
</body>
